<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Anti-Ransomware Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b1021; color: #e5e7eb; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .panel { background: #111827; border: 1px solid #1f2937; padding: 24px; border-radius: 8px; width: 340px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; padding: 10px; margin-top: 6px; border-radius: 4px; border: 1px solid #1f2937; background: #0b1021; color: #e5e7eb; }
    button { margin-top: 16px; width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .error { color: #f87171; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Admin Login</h2>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autofocus required>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>
      <button type="submit">Sign in</button>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
  </div>
</body>
</html>
