# Jekyll Configuration for Anti-Ransomware GitHub Pages

# Basic Site Configuration
title: Anti-Ransomware Protection Platform
description: Enterprise-grade ransomware protection with hardware-gated token enforcement, kernel-level monitoring, and behavioral threat detection.
url: https://johnsonajibi.github.io
baseurl: /Ransomware_protection

# Repository Configuration
repository: johnsonajibi/Ransomware_protection
github:
  is_project_page: true
  is_user_page: false

# Theme Configuration
remote_theme: pages-themes/slate@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown Configuration
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Navigation
nav:
  - title: Home
    url: /Ransomware_protection/
  - title: Quick Start
    url: /Ransomware_protection/guides/quickstart
  - title: Architecture
    url: /Ransomware_protection/architecture
  - title: API Reference
    url: /Ransomware_protection/api-reference
  - title: Deployment
    url: /Ransomware_protection/guides/deployment
  - title: Security Model
    url: /Ransomware_protection/security-model
  - title: Operations
    url: /Ransomware_protection/guides/operations
  - title: GitHub Repo
    url: https://github.com/johnsonajibi/Ransomware_protection

# Build Configuration
exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - README.md
  - CHANGELOG.md
  - LICENSE
  - .github/

# Permalink Structure
permalink: /:categories/:title/

# Collections
collections_dir: .
